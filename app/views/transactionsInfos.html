<div class="container" style="padding-top: 20px;">
        <div class="card">
                <div class="card-header">
                    <div>
                    <table class="table">
                        <thead class="thead-inverse">
                            <td>
                                <i class="fa fa-exchange" style="font-size:xx-large">Transactions in block {{ blocknumber +1 }}</i>
                            </td>
                            <td align="right">
                                <p align="right">
                                <a class="btn btn-primary btn-xs " href="/#/txs/{{ lastblock }}">Last</a> 
                                <a class="btn btn-primary btn-xs" href="/#/txs/{{ blocknumber + 2}}">Next</a> 
                                <a class="btn btn-default btn-xs logout" href="/#/txs/{{ blocknumber }}">Prev</a> 
                                </p>
                            </td>
                        </thead>
                    </table>
                </div>
                </div>
            <div class="table-responsive">
        <p class="card-text">        
        <table class="table table-striped table-hover table-bordered">
            <thead class="thead-inverse">
                <td>
                    <strong>TX Hash</strong>
                </td>
                <td>Block #</td>
                <td>From</td>
                <td>To
                </td>
                <td>
                    Gas Used
                </td>
                <td>
                    Value
                </td>
            </thead>
            <tbody>
                <tr ng-repeat="tx in recenttransactions track by $index-async" class="animated fadeIn">
    
                  <td style="vertical-align:middle;"><a href="/#/tx/{{ tx.hash }}">{{ tx.hash || "" | truncate : 45 }}</a></td>
                    <td style="vertical-align:middle;">
                        <a href="/#/block/{{ tx.blockNumber }}">
                            {{ tx.blockNumber || "" }}
                        </a>
                    </td>
                    <td style="vertical-align:middle;"><a href="/#/address/{{ tx.from }}">{{ tx.from || "" | truncate : 20 }}</a></td>
                    <td style="vertical-align:middle;"><a href="/#/address/{{ tx.to }}">{{ tx.to || "" | truncate : 20 }}</a></td>
                    <td style="vertical-align:middle;">
                        {{ tx.gas | gasFormat }}
                    </td>
                    <td style="vertical-align:middle;">
                        {{ tx.value | BigNum }}
                    </td>
                </tr>
            </tbody>
        </table>
        </p>
        </div>
    </div>
</div>
